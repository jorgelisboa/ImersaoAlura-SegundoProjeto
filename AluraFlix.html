<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://www.alura.com.br/assets/img/home/alura-logo.svg"
    />

    <title>AluraFlix - Aula 4</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Aluraflix</h1>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
        class="page-logo"
        alt=""
      />
      <p class="page-subtitle">Qual sua série favorita?</p>
      <div class="form-wrapper">
        <input
          type="text"
          id="serie"
          name="filme"
          placeholder="Insira endereço de imagem"
        />
        <button onClick="adicionarSerie()">Adicionar Serie</button>
      </div>
    </div>
    <div id="listaSeries"></div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
  </body>
  <script src="script.js"></script>
</html>
